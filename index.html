<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="card">
        <h1>YouTube Playlist Analyzer</h1>
        <p>Enter the YouTube playlist URL:</p>
        <div class="input">
            <div class="textInputWrapper">
                <input id="playlistUrl" onfocus="this.value=''" placeholder="youtube.com/playlist?list=ID" type="text" class="textInput">
            </div>
            <p class ="small">*works perfectly with playlists with less than 50 videos</p>
            <button onclick="analyzePlaylist()" id="analyzeButton">Analyze</button>
        </div>
    </div>
    <div class="card" id="result1">
        
        <p>Playlist Name: <span id="playlistName"></span></p>
        <p>Number of Videos: <span id="numVideos"></span></p>
        <p>Average Length of Video: <span id="avgVideoLength"></span></p>
        <p>Total Time: <span id="totalTime"></span></p>
        <p>Playback Speed: 
            <span class="custom-select">
            <select id="playbackSpeed">
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
            </select></span>
        </p>
        <p>Adjusted Time: <span id="adjustedTime"></span></p>
        <center><p class="small">made with ❤️ by <a href="https://imvbh.netlify.app">imvbh</a></p></center>
    </div>

    <script src="script.js"></script>
</body>

</html>

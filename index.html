<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Analyzer</h1>
        <p>Enter the YouTube playlist URL:</p>
        <input type="text" id="playlistUrl" placeholder="e.g., https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID">
        <button onclick="analyzePlaylist()">Analyze</button>
        <div id="result">
            <p>Playlist Name: <span class='playlist-name' id="playlistName"></span></p>
            <p>Total Time: <span class='total-time' id="totalTime"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
